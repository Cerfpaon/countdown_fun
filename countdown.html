<!DOCTYPE html>
	<html>
		<head>
			<meta charset="utf-8" />
			<title>Final Countdown</title>
			<link rel="stylesheet" href="countdown.css" />
		</head>
		<body>
			<div id="frame">
				<p>WELCOME TO THE INCROYABLE SLAPDOWN</p>
			</div>

			<div id="link">
				<p class="info">MON CHATONNOOOOOOO</p>
				<div id="chatonno" class="countdown">
					<div id="days" class="time"><p>Days</p></div>
					<div id="hours" class="time"></div>
					<div id="minutes" class="time"></div>
					<div id="seconds" class="time"></div>
				</div>
				</br></br></br>
				<p class="info">MA SOEUUUUUUUR</p>
				<div id="soeur" class="countdown">
					<div id="days" class="time"></div>
					<div id="hours" class="time"></div>
					<div id="minutes" class="time"></div>
					<div id="seconds" class="time"></div>
				</div>
			</div>
			<script src="countdown.js"></script>
		</body>
	</html>
